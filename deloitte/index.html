<!doctype html>
<html lang="en" ng-app="OnlineShopper">
  <head>
    <meta charset="utf-8">
    <title>TopShopper Online</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/checklist-model/checklist-model.js"></script>
    <script src="js/app.js"></script>
    <script src="js/productListFactory.js"></script>
    <script src="js/onlineShopperController.js"></script>
  </head>

  <body ng-controller="OnlineShopperController">
    <main>
      <div class="table-responsive product-list">
        <table class="table-bordered">
          <tr class="table-headings">
            <td>Product</td>
            <td>Category</td>
            <td>Price</td>
            <td>Quantity Available</td>
            <td>Add to Cart</td>
          </tr>
          <tr data-ng-repeat="product in products">
            <td>{{product.ProductName}}</td>
            <td>{{product.Category}}</td>
            <td>£{{product.Price}}</td>
            <td align="center">{{product.QuantityInStock}}</td>
            <td align="center"><input type="checkbox" checklist-model="shoppingCart" checklist-value="product" ng-click='checkAvailableQty(product)'></td>
          </tr>
        </table>

      <div class="table-responsive shopping-cart">
      <h2>Shopping Cart</h2>
      <table class="table-bordered">
        <tr data-ng-repeat="shopping in shoppingCart">
         <td>{{shopping.ProductName}}</td>
         <td>£{{shopping.Price}}</td>
         <td><button ng-click="removeItems()"></button>{{qty}}<button ng-click="addItems()"></button></td>
        </tr>
      </table>
      Total Price {{calculateTotal() | number : 2}}
      </div>
    </main>
  </body>
</html>
